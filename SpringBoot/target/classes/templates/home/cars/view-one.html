<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
    <link rel="stylesheet" type="text/css" href="../../myCSS.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="topnav">
        <a href="/">Home</a>
        <a class="active" href="/cars/list">Cars</a>
        <a href="/contracts/list">Contracts</a>
        <a href="/renters/list">Renters</a>
    </div>
    <div class="jumbotron">
        <h1 class="display-4">View specific car</h1>
        <p class="lead"></p>
    </div>
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Reg. number</th>
            <th>First reg.</th>
            <th>Fuel type</th>
            <th>Odometer</th>
            <th>Car type</th>
            <th>Gear type</th>
            <th>Air conditioning</th>
            <th>CCM</th>
            <th>HP</th>
            <th>Seat type</th>
            <th>Seat number</th>
            <th>Cruise control</th>
            <th></th>
        </tr>
        <tr>
            <td th:text = "${car.id}" />
            <td th:text = "${car.brand}" />
            <td th:text = "${car.model}" />
            <td th:text = "${car.registration_number}" />
            <td th:text = "${car.first_registration}" />
            <td th:text = "${car.fuel_type}" />
            <td th:text = "${car.odometer}" />
            <td th:text = "${car.car_type}" />
            <td th:text = "${car.gear_type}" />
            <td th:text = "${car.air_conditioning}" />
            <td th:text = "${car.ccm}" />
            <td th:text = "${car.hp}" />
            <td th:text = "${car.seat_type}" />
            <td th:text = "${car.seat_number}" />
            <td th:text = "${car.cruise_control}" />
        </tr>
    </table>
</body>
</html>
