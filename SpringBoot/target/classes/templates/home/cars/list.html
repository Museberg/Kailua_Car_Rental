<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List of cars</title>
    <link rel="stylesheet" type="text/css" href="/../../myCSS.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="topnav">
        <a href="/">Home</a>
        <a class="active" href="/cars/list">Cars</a>
        <a href="/contracts/list">Contracts</a>
        <a href="/renters/list">Renters</a>
    </div>
    <div class="jumbotron">
        <h1 class="display-4">Car list</h1>
        <p class="lead">This is the full list of all cars which Kailua Car Rental owns</p>
    </div>

    <div style="padding: 10px">
        <a th:href="@{/cars/create}">
            <button class="btn btn-success float-right" style="padding: 30px; background-color: dodgerblue">Create car</button>
        </a>
    </div>
    <div class="container">
        <h2>Search</h2>
        <p>Type something in the input field to search the table for first names, last names or phone:</p>
        <input class="form-control" id="myInput" type="text" placeholder="Search..">
        <br>
    </div>
    <table id="myTable" class="table">
        <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>Brand</th>
                <th>Model</th>
                <th>Reg. number</th>
                <th>Car type</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each = "car: ${cars}">
                <td th:text = "${car.id}" />
                <td th:text = "${car.brand}" />
                <td th:text = "${car.model}" />
                <td th:text = "${car.registration_number}" />
                <td th:text = "${car.car_type}" />
                <td>
                    <a th:href="@{'/cars/view-one/'+${car.id}}">
                        <button>View car</button>
                    </a>
                </td>
                <td>
                    <a th:href="@{'/cars/edit/'+${car.id}}">
                        <button>Edit car</button>
                    </a>
                </td>
                <td>
                    <a th:href="@{'/cars/delete/'+${car.id}}">
                        <button>Delete car</button>
                    </a>
                </td>
            </tr>
        </tbody>

    </table>
    <script>
        $("#myInput").on("keyup", function() {
            const value = $(this).val().toLowerCase();
            console.log("value:", value)
            $("#myTable tbody tr").filter(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
    </script>
</body>
</html>
