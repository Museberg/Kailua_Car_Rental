<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/../../myCSS.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Create a renter</title>
</head>
<body>
    <div class="topnav">
        <a href="/">Home</a>
        <a href="/cars/list">Cars</a>
        <a href="/contracts/list">Contracts</a>
        <a class="active" href="/renters/list">Renters</a>
    </div>
    <div class="jumbotron">
        <h1 class="display-4">Create a renter</h1>
        <p class="lead"></p>
    </div>
    <form action="/renters/create" method="post">
        <table>
            <tr>
                <td><label>First name:</label></td>
                <td><input type="text" name="first_name"></td>
            </tr>
            <tr>
                <td><label>Last name:</label></td>
                <td><input type="text" name="last_name"></td>
            </tr>
            <tr>
                <td><label>Telephone:</label></td>
                <td><input type="text" name="telephone"></td>
            </tr>
            <tr>
                <td><label>Email:</label></td>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <td><label>Driver licence:</label></td>
                <td><input type="text" name="driver_license"></td>
            </tr>
            <tr>
                <td><label>Driver since:</label></td>
                <td><input type="date" name="driver_since"></td>
            </tr>
            <tr>
                <td><label>Street name:</label></td>
                <td><input type="text" name="street_name"></td>
            </tr>
            <tr>
                <td><label>Street number:</label></td>
                <td><input type="text" name="street_number"></td>
            </tr>
            <tr>
                <td><label>Apartment number:</label></td>
                <td><input type="text" name="apartment_number"></td>
            </tr>
            <tr>
                <td><label>Zip code:</label></td>
                <td><input type="text" name="zip"></td>
            </tr>
            <tr>
                <td><label>City:</label></td>
                <td><input type="text" name="city"></td>
            </tr>
            <tr>
                <td><label>Country:</label></td>
                <td><input type="text" name="country"></td>
            </tr>
        </table>
        <input type="submit" button class="btn btn-success addButton" style="padding: 10px" value="Add renter">
    </form>
    <a href="/renters/list">
        <button class="backButton btn btn-primary" >Back</button>
    </a>
</body>
</html>
