<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>View contracts</title>
    <link rel="stylesheet" type="text/css" href="../../myCSS.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="topnav">
        <a href="/">Home</a>
        <a href="/cars/list">Cars</a>
        <a class=active href="/contracts/list">Contracts</a>
        <a href="/renters/list">Renters</a>
    </div>
    <div class="jumbotron">
        <h1 class="display-4">View specific contract</h1>
        <p class="lead"></p>
    </div>
    <table class="table" style="width:15%">
        <thead class="thead-light">
            <tr>
                <th>ID</th>
                <td th:text = "${contract.id}" />
            </tr>
            <tr>
                <th>First name</th>
                <td th:text = "${contract.first_name}" />
            </tr>
            <tr>
                <th>Last name</th>
                <td th:text = "${contract.last_name}" />
            </tr>
            <tr>
                <th>Car Brand</th>
                <td th:text = "${contract.car_brand}" />
            </tr>
            <tr>
                <th>Car Model</th>
                <td th:text = "${contract.car_model}" />
            </tr>
            <tr>
                <th>Start Date</th>
                <td th:text = "${contract.start_date}" />
            </tr>
            <tr>
                <th>End Date</th>
                <td th:text = "${contract.end_date}" />
            </tr>
            <tr>
                <th>Start KM</th>
                <td th:text = "${contract.start_km}" />
            </tr>
            <tr>
                <th>Max KM</th>
                <td th:text = "${contract.max_km}" />
            </tr>
        </thead>
    </table>
</body>
</html>
