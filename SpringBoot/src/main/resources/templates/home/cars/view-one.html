<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
    <link rel="stylesheet" type="text/css" href="../../myCSS.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="topnav">
        <a href="/">Home</a>
        <a class="active" href="/cars/list">Cars</a>
        <a href="/contracts/list">Contracts</a>
        <a href="/renters/list">Renters</a>
    </div>
    <div class="jumbotron">
        <h1 class="display-4">View specific car</h1>
        <p class="lead"></p>
    </div>
    <table class="table" style="width:15%">
        <thead class="thead-light">
            <tr>
                <th>ID:</th>
                <td th:text = "${car.id}" />
            </tr>
            <tr>
                <th>Brand:</th>
                <td th:text = "${car.brand}" />
            </tr>
            <tr>
                <th>Model:</th>
                <td th:text = "${car.model}" />
            </tr>
            <tr>
                <th>Reg. number:</th>
                <td th:text = "${car.registration_number}" />
            </tr>
            <tr>
                <th>First reg:</th>
                <td th:text = "${car.first_registration}" />
            </tr>
            <tr>
                <th>Fuel type:</th>
                <td th:text = "${car.fuel_type}" />
            </tr>
            <tr>
                <th>Odometer:</th>
                <td th:text = "${car.odometer}" />
            </tr>
            <tr>
                <th>Car type:</th>
                <td th:text = "${car.car_type}" />
            </tr>
            <tr>
                <th>Gear type:</th>
                <td th:text = "${car.gear_type}" />
            </tr>
            <tr>
                <th>Air conditioning:</th>
                <td th:text = "${car.air_conditioning}" />
            </tr>
            <tr>
                <th>CCM:</th>
                <td th:text = "${car.ccm}" />
            </tr>
            <tr>
                <th>HP:</th>
                <td th:text = "${car.hp}" />
            </tr>
            <tr>
                <th>Seat type:</th>
                <td th:text = "${car.seat_type}" />
            </tr>
            <tr>
                <th>Seat number:</th>
                <td th:text = "${car.seat_number}" />
            </tr>
            <tr>
                <th>Cruise control:</th>
                <td th:text = "${car.cruise_control}" />
            </tr>
        </thead>
    </table>
</body>
</html>
